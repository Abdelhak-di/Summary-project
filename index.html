<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Summary</title>
    <link rel="stylesheet" href="style.css">
    <!-- font Google -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Libre+Baskerville:wght@700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@500;700&display=swap" rel="stylesheet">
    <!-- font Google -->
</head>
<body>
   
        <header>
            <a class="logo" href="#home"><img class="logo" src="image/itunes.png" alt="logo"></a>
            <nav>
                <ul class="nav-links">
                    <li><span><a href="#home">Home</a></span></li>
                    <li><span><a href="#services">Services</a></span></li>
                    <li><span><a href="#about">About</a></span></li>
                </ul>
            </nav>
            <a href="#contacts" class="contacts"><button class="button-1">Contacts</button> </a>
        </header>
       <section> 
            <article class="countainer">
                 <img class="music-img" src="image/illustration-hero.svg" alt="Music image">
                    <div class="music-title">
                     <p>Order Summary</p>
                    </div>
                    <div class="paragraph">
                        <p class="text">You can now listen to millions of songs, Audiobooks, and podcasts on any device anywhere you like!</p>
                    </div>
                    <div class="parent">
                        <img class="m-icon" src="image/icon-music.svg" alt="icon-music">
                        <div>
                            <p class="Payment-plan">Annual Plant</p>
                            <p class="Payment-plan-2">59.99$ / year</p>
                        </div>
                        <a href="#change"><button class="button-2" href="#change">Change</button></a>
                        </div>
                    <div class="procced-pay">
                        <div>
                            <p>Procced to Payment</p>
                            <p>Cancel Order</p>
                        </div>
                    </div>
                </article>
        </section> 
</body>
</html>
